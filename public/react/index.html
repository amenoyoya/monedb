  <script>
    /**
     * Parse query string
     * @param {string} query e.g.) window.location.search
     * @returns {object}
     */
    function parseQueryString(query) {
      return [...new URLSearchParams(query).entries()].reduce((obj, e) => ({...obj, [e[0]]: e[1]}), {});
    }
